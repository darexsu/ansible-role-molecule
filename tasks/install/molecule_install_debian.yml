#--------molecule_install: true----------#
- name: ensure dependencies are installed.
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ molecule_install_dependencies_list }}"
    
#-molecule_install_virtualenv: false | install to [ /home/user/.local/ ]
- name: upgrade setuptools
  ansible.builtin.pip:
    name: "setuptools"   
    state: present
    extra_args: "--upgrade --user"
  become: yes
  become_user: "{{ ansible_user }}"
  when: not molecule_install_virtualenv
  
- name: install molecule in {{ lookup('env','HOME') }}/.local
  ansible.builtin.pip:
    name: "molecule[ {{ item }} ]"  
    state: present
    extra_args: "--user" 
  with_items: "{{ molecule_install_packages_list }}"
  become: yes  
  when: not molecule_install_virtualenv

- name: add path /.locale/bin to environment variables
  ansible.builtin.shell:
    cmd: source "~/.profile"
  become: yes
  become_user: "{{ ansible_user }}"  
  when: not molecule_install_virtualenv
  
#-molecule_install_virtualenv: true | install to virtualenv [ home/user/molecule ]
- name: Check the path for Python
  command: which python3
  register: molecule_check_python_3_path 
  when: molecule_install_virtualenv
  
- name: install molecule in virtualenv
  ansible.builtin.pip:
    name: "molecule[ {{ item }} ]"
    version: ""
    state: present
    virtualenv: "{{ molecule_install_virtualenv_path }}"
    virtualenv_command: "{{ molecule_check_python_3_path.stdout }} -m venv"
    virtualenv_site_packages: "yes"
  become: yes
  become_user: "{{ ansible_user }}"
  with_items: "{{ molecule_install_packages_list }}"
  when: molecule_install_virtualenv
